name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk/svg-only@v3
        with:
          github_user_name: vinodbavage31
          outputs: |
            dist/snake.svg
      - uses: actions/upload-artifact@v3
        with:
          name: snake
          path: dist
